<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Permite carácteres extraños del alfabeto americano: ñ, á, é... -->
    <meta charset="utf-8">
    <!--Título que aparecerá en la pestaña - La estructura será el nombre de la página actual + Descripción del sitio-->
    <title>Othello</title>
    <!-- Icono que acompañará al title. También será el icono que se guardará a la hora de que hagan un marcador. Se recomienda un tamaño de 32x32 y en PNG	-->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- (Opcional) Sugiere un color al navegador para personalizar la ventana -->
    <meta name="theme-color" content="#3c790a">
    <!-- Bloquea el zoom en smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!--Declara quien es el autor. Sin utilidad práctica -->
    <meta name="author" content="Javier N. Pérez">
    <!-- (Opcional) Indica con que tecnologias se ha generado el HTML -->
    <meta name="generator" content="html, css/sass y javascript">
    <!-- Declara palabras claves -->
    <meta name="keywords" content="html, css, javascript, othello, reversi">
    <!-- Declara la descripción de la web. Es utilizado por los motores de busqueda para la previa -->
    <meta name="description" content="Othello es un juego de mesa, en el que el objetivo es capturar más fichas que tu adversario">
    <!-- Open Graph y Twitter card: Declara como se mostrará la previa del enlace si es compartida por Facebook o alguna otra red social -->
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:title" content="The Rock">
    <!-- website, video, audio, article, book o profile -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://perezmesa.com/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@cuenta">
    <meta name="twitter:creator" content="@cuenta">
    <!-- Open Graph Imagen completa (Opcional) -->
    <meta property="og:image:secure_url" content="https://secure.example.com/ogp.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="A shiny red apple with a bite taken out">
    <!-- CSS -->
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="css/tablet.css" rel="stylesheet" media="all and (min-width: 601px) and (max-width: 1023px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 1024px)">
    <!-- Fin CSS -->
    <!-- Javascript -->
    <script src="js/vendors/vue.min.js"></script>
    <script src="js/vendors/lodash.min.js"></script>
    <script defer src="js/main.js"></script>
    <!-- Fin Javascript -->
</head>
<body>
    <div id="app">
        <!-- Menu del juego -->
        <header class="header">
            <div v-if="desplegado === false" @click="desplegado = true" class="boton__menu">
                <hr class="boton__menu__linea">
                <hr class="boton__menu__linea">
                <hr class="boton__menu__linea">
            </div>
            <div v-else class="menus">
                <div v-if="menu === 1" class="menu">
                    <h1 class="menu__titulo menu__titulo--especial">othello</h1>
                    <nav class="menu__nav">
                        <ul class="menu__nav__ul">
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link" @click="nuevaPartida()">nueva partida</a>
                            </li>
                            <li class="inicio__nav__li" @click="menu = 2">
                                <a href="#" class="menu__nav__link">ajustes</a>
                            </li>
                            <li class="inicio__nav__li">
                                <a href="#" class="menu__nav__link">salir</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div v-if="menu === 2" class="menu">
                    <h2 class="menu__titulo">Ajustes</h2>
                    <nav class="menu__nav">
                        <ul class="menu__nav__ul">
                            <li class="menu__nav__li">
                                <h3 class="menu__nav__subtitulo">Tableros</h3>
                                <div class="menu__nav__tableros">
                                    <a href="#" class="menu__nav__tableros-opcion"></a>
                                </div>
                            </li>
                            <li class="menu__nav__li">
                                <h3 class="menu__nav__subtitulo">Fichas</h3>
                                <div class="menu__nav__fichas">
                                    <a href="#" class="menu__nav__fichas-opcion"></a>
                                </div>
                                <div class="menu__nav__fichas">
                                    <a href="#" class="menu__nav__fichas-opcion"></a>
                                </div>
                            </li>
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link" @click="menu = 1">aplicar</a>
                                <a href="#" class="menu__nav__link" @click="menu = 1">salir</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div v-if="menu === 3" class="menu">
                    <h1 class="menu__titulo">Menu</h1>
                    <nav class="menu__nav">
                        <ul class="menu__nav__ul">
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link">ajustes</a>
                            </li>
                            <li class="menu__nav__li">
                                <a href="#" class=" menu__nav__link" @click="desplegado = false">volver</a>
                                <a href="#" class=" menu__nav__link" @click="menu = 1">salir</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div v-if="menu === 4" class="menu">
                    <h1 v-if="victoria === 1" class="menu__titulo menu__titulo--blancas">ganan blancas</h1>
                    <h1 v-if="victoria === 2" class="menu__titulo menu__titulo--negras">ganan negras</h1>
                    <h1 v-if="victoria === 0" class="menu__titulo menu__titulo--negras">Empate</h1>
                    <nav class="menu__nav">
                        <ul class="menu__nav__ul">
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link" @click="revancha()">revancha</a>
                            </li>
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link" @click="menu = 2">ajustes</a>
                            </li>
                            <li class="menu__nav__li">
                                <a href="#" class="menu__nav__link" @click="menu = 1">salir</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Área de juego -->
        <main class="main">
            <section class="main__adversario">
                <p :class="{'contador__negro': jugador2 === fichaNegra , 'contador__blanco': jugador2 === fichaBlanca}" class="contador main__adversario__contador">
                    <span v-if="jugador2 === fichaNegra">2</span>
                    <span v-if="jugador2 === fichaBlanca">2</span>
                </p>
                <div :class="{'turno': jugadorActivo === jugador2}"></div>
            </section>
            <section class="main__tablero classic__tablero">
                <div class="main__tablero__columna" v-for="(x, indiceX) in tableroJuego">
                    <div class="main__tablero__casilla classic__casilla" v-for="(y, indiceY) in x" @click="colocarFicha(indiceX, indiceY)">
                        <div v-if="y === fichaBlanca" class="ficha classic__ficha--blanca"></div>
                        <div v-if="y === fichaNegra" class="ficha classic__ficha--negra"></div>
                    </div>
                </div>
            </section>
            <section class="main__jugador">
                <p :class="{'contador__negro': jugador1 === fichaNegra , 'contador__blanco': jugador1 === fichaBlanca}" class="contador main__jugador__contador">
                    <span v-if="jugador1 === fichaNegra">{{ contarNegras.length }}</span>
                    <span v-if="jugador1 === fichaBlanca">{{ contarBlancas.length }}</span>
                </p>
                <div :class="{'turno': jugadorActivo === jugador1}"></div>
            </section>
        </main>
        <!-- Créditos y contacto -->
        <footer class="footer">

        </footer>
    </div>
</body>
</html>

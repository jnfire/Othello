<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Permite carácteres extraños del alfabeto americano: ñ, á, é... -->
    <meta charset="utf-8">
    <!--Título que aparecerá en la pestaña - La estructura será el nombre de la página actual + Descripción del sitio-->
    <title>Othello</title>
    <!-- Icono que acompañará al title. También será el icono que se guardará a la hora de que hagan un marcador. Se recomienda un tamaño de 32x32 y en PNG	-->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- (Opcional) Sugiere un color al navegador para personalizar la ventana -->
    <meta name="theme-color" content="#3c790a">
    <!-- Bloquea el zoom en smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!--Declara quien es el autor. Sin utilidad práctica -->
    <meta name="author" content="Javier N. Pérez">
    <!-- (Opcional) Indica con que tecnologias se ha generado el HTML -->
    <meta name="generator" content="html, css/sass y javascript">
    <!-- Declara palabras claves -->
    <meta name="keywords" content="html, css, javascript, othello, reversi">
    <!-- Declara la descripción de la web. Es utilizado por los motores de busqueda para la previa -->
    <meta name="description" content="Othello es un juego de mesa, en el que el objetivo es capturar más fichas que tu adversario">
    <!-- Open Graph y Twitter card: Declara como se mostrará la previa del enlace si es compartida por Facebook o alguna otra red social -->
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:title" content="The Rock">
    <!-- website, video, audio, article, book o profile -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://perezmesa.com/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@cuenta">
    <meta name="twitter:creator" content="@cuenta">
    <!-- Open Graph Imagen completa (Opcional) -->
    <meta property="og:image:secure_url" content="https://secure.example.com/ogp.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="A shiny red apple with a bite taken out">
    <!-- CSS -->
    <link href="sass/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="sass/tablet.css" rel="stylesheet" media="all and (min-width: 600px; max-width: 1024px)">
    <link href="sass/desktop.css" rel="stylesheet" media="all and (min-width: 1024px)">
    <!-- Fin CSS -->
    <!-- Javascript -->
    <script src="js/vendors/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <!-- Fin Javascript -->
</head>
<body>
    <div id="app">
        <!-- Menu del juego -->
        <header class="header">
            <div class="inicio">
                <h1 class="inicio__nav__titulo">othello</h1>
                <nav class="inicio__nav">
                    <ul class="inicio__nav__ul">
                        <li class="inicio__nav__li">
                            <a href="#" class="inicio__nav__link">nueva partida</a>
                        </li>
                        <li class="inicio__nav__li">
                            <a href="#" class="inicio__nav__link">ajustes</a>
                        </li>
                        <li class="inicio__nav__li">
                            <a href="#" class="inicio__nav__link">salir</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="ajustes">
                <h2 class="ajustes__nav__titulo">Ajustes</h2>
                <nav class="ajustes__nav">
                    <ul class="ajustes__nav__ul">
                        <li class="ajustes__nav__li">
                            <h3 class="ajustes__nav__subtitulo">Tableros</h3>
                            <div class="ajustes__nav__tableros">
                                <a href="#" class="ajustes__nav__link"><img class="ajustes__nav__img" src="" alt=""></a>
                            </div>
                        </li>
                        <li class="ajustes__nav__li">
                            <h3 class="ajustes__nav__subtitulo">Fichas</h3>
                            <div class="ajustes__nav__fichas-blancas">
                                <a href="#" class="ajustes__nav__link"><img class="ajustes__nav__img" src="" alt=""></a>
                            </div>
                            <div class="ajustes__nav__fichas-negras">
                                <a href="#" class="ajustes__nav__link"><img class="ajustes__nav__img" src="" alt=""></a>
                            </div>
                        </li>
                        <li class="ajustes__nav__li">
                            <a href="#" class="ajustes__nav__link">aplicar</a>
                            <a href="#" class="ajustes__nav__link">salir</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="menu">
                <h1 class="menu__nav__titulo">Menu</h1>
                <nav class="menu__nav">
                    <ul class="menu__nav__ul">
                        <li class="menu__nav__li">
                            <a href="#" class="menu__nav__link">ajustes</a>
                        </li>
                        <li class="ajustes__nav__li">
                            <a href="#" class="ajustes__nav__link">volver</a>
                            <a href="#" class="ajustes__nav__link">salir</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="victoria">
                <h1 class="victoria__nav__titulo">ganan blancas</h1>
                <h1 class="victoria__nav__titulo">ganan negras</h1>
                <nav class="victoria__nav">
                    <ul class="victoria__nav__ul">
                        <li class="victoria__nav__li">
                            <a href="#" class="victoria__nav__link">revancha</a>
                        </li>
                        <li class="victoria__nav__li">
                            <a href="#" class="victoria__nav__link">ajustes</a>
                        </li>
                        <li class="victoria__nav__li">
                            <a href="#" class="victoria__nav__link">salir</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Área de juego -->
        <main class="main">
            <section class="main__adversario">

            </section>
            <section class="main__tablero">
                <div class="columna" v-for="(i, indiceI) in actualizarTablero">
                    <div class="casilla" v-for="(j, indiceJ) in i" :class="{ 'ficha-blanca': j === fichaBlanca, 'ficha-negra': j === fichaNegra, 'ficha': j === fichaBlanca || j === fichaNegra}" @click="moverFicha(indiceI, indiceJ)">{{ j }}</div>
                </div>
            </section>
            <section class="main__jugador">

            </section>
        </main>
        <!-- Créditos y contacto -->
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
